<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Content here -->
        <h1>Filtter Employee Details</h1>
        <a href="{% url 'all_emp' %}" class="btn btn-primary" role="button">view  all Employee</a>
        <a href="{% url 'add_emp' %}" class="btn btn-primary" role="button">Add An Employee</a>
        <a href="{% url 'filter_emp' %}" class="btn btn-primary" role="button">Filter an Employee</a>
        <a href="{% url 'remove_emp' %}" class="btn btn-primary" role="button">Remmove an Employee</a>
        
        <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">first_name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">last_name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"  value="{{ last_name }}">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
          </div>
          <div class="mb-3">
            <label for="dept" class="form-label">department</label>
            <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}">
          </div>
        
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
